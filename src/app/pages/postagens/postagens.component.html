<div class="example-content">
  <mat-card class="example-card" *ngFor="let item of data">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="example-header-title">{{item.title}}</mat-card-title>
      <mat-card-subtitle class="example-header-subtitle">{{item.body}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{item.body}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
